<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/svg/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/svg/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>js30 audio player</title>
</head>
<body>
    <header></header>
    <main>

        <div class="audio-player">
            <div class="wrapper">
                <div class="audio-player__wrapper">
                    <div class="audio-player__pic"><img src="" alt="pic__audio-player"></div>
                    <div class="song-name">
                        <p class="song-name__song"></p>
                        <p class="song-name__songer"></p>
                    </div>
                    <div class="progress-audio">
                        <p class="time-total">00:00</p>
                        <input type="range" name="" id="">
                        <p class="time-actual">00:00</p>
                    </div>
                    <div class="buttons">
                        <div class="buttons-prev"></div>
                        <div class="buttons-play"></div>
                        <div class="buttons-next"></div>
                    </div>
                    <div class="song-volume"></div>
                    <div class="audio-player__sounds">
                        <audio src=""></audio>
                    </div>
                </div>

                <div class="audio-player__bg">
                    <img src="" alt="">
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="wrapper">
            <div class="footer__wrapper">
                <div class="footer__item"></div>
                <div class="footer__item"></div>
                <div class="footer__item"></div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
