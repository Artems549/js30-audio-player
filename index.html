<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/svg/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/svg/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>js30 audio player</title>
</head>
<body>
    <header></header>
    <main>
        <div class="audio-player">
            <div class="wrapper">
                <div class="audio-player__wrapper">
                    <div class="audio-player__pic"><img src="img/img-1-small.webp" alt="pic__audio-player"></div>
                    <div class="song-name">
                        <p class="song-name__songer">Jack_White</p>
                        <p class="song-name__song">Another_Way_To</p>
                    </div>
                    <div class="progress-audio">
                        <div class="time-total">00:00</div>
                        <input type="range" name="" id="">
                        <div class="time-actual">00:00</div>
                    </div>
                    <div class="buttons">
                        <div class="buttons-prev"></div>
                        <div class="buttons-start"></div>
                        <div class="buttons-next"></div>
                    </div>
                    <div class="song-volume"></div>
                    <div class="audio-player__sounds">
                        <audio controls>
                            <source src="source/Chris_Cornell_-_You_know_my_name.mp3" type="audio/mpeg">
                            <source src="source/Jack_White_-_Alicia_Keys_-_Ice Mc_-_Another_Way_To_Die.mp3" type="audio/mpeg">
                            <source src="source/Adele_Adele_-_Skyfall.mp3" type="audio/mpeg">
                            <source src="source/Sam_Smith_â€“_Writing's_On_The_Wall.mp3" type="audio/mpeg">
                            <source src="source/Billie_Eilish_-_No_Time_To_Die.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>


            </div>
        </div>

    </main>
    <footer>
        <div class="wrapper">
            <div class="footer__wrapper">
                <div class="footer__item"></div>
                <div class="footer__item"></div>
                <div class="footer__item"></div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
